<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Unit Converter</title>
		<link rel="stylesheet" href="index.css">
		
	</head>
	
	
	<body>
		<div >
			<h1 >UNIT CONVERTER</h1>
			<div >
				<div >
					<div class="Unit">
						
						<div class="unit">
							<div >
								<h5 > Length</h5>
								<p>From:</p>
								<div >
									<select  id="length-from-unit">
										<option value="mm">MM</option>
										<option value="cm">CM</option>
										<option value="inch">Inch</option>
										<option value="foot">Foot</option>
										<option value="meter">Meter</option>
										<option value="km">KM</option>
										<option value="mile">Mile</option>
									</select>
								</div>
								<div >
									<input type="number" step="0.01" id="length-from-value">
								</div>
							</div>
							<div >
								<p>To:</p>
								<div >
									<select  id="length-to-unit">
										<option value="mm">MM</option>
										<option value="cm">CM</option>
										<option value="inch">Inch</option>
										<option value="foot">Foot</option>
										<option value="meter">Meter</option>
										<option value="km">KM</option>
										<option value="mile">Mile</option>
									</select>
								</div>
								<div >
									<input id="length-to-value" readonly>
								</div>
							</div>
							<button  onclick="convertLength()"> Convert</button>
						</div>
					</div>
				</div>
				<div >
					<div class="unit" >
						<h5 > Weight</h5>
						<div >
							<div >
								<p>From:</p>
								<div >
									<select  id="weight-from-unit">
										<option value="grain">Grain</option>
										<option value="gram">Gram</option>
										<option value="ounce">Ounce</option>
										<option value="pound">Pound</option>
										<option value="kg">KG</option>
										<option value="stone">Stone</option>
									</select>
								</div>
								<div >
									<input  type="number" step="0.01" id="weight-from-value">
								</div>
							</div>
							<div >
								<p>To:</p>
								<div >
									<select  id="weight-to-unit">
										<option value="grain">Grain</option>
										<option value="gram">Gram</option>
										<option value="ounce">Ounce</option>
										<option value="pound">Pound</option>
										<option value="kg">KG</option>
										<option value="stone">Stone</option>
									</select>
								</div>
								<div >
									<input  id="weight-to-value" readonly>
								</div>
							</div>
							<button  onclick="convertWeight()"> Convert</button>
						</div>
					</div>
				</div>
				<div >
					<div class="unit" >
						<h5 > Speed</h5>
						<div >
							<div >
								<p>From:</p>
								<div >
									<select  id="speed-from-unit">
										<option value="fts">Ft/S</option>
										<option value="ms">M/S</option>
										<option value="kmh">KM/H</option>
										<option value="mih">Mi/H</option>
										<option value="knots">Knots</option>
										<option value="lightspeed">Light Speed</option>
									</select>
								</div>
								<div >
									<input  type="number" step="0.01" id="speed-from-value">
								</div>
							</div>
							<div >
								<p>To:</p>
								<div x>
									<select  id="speed-to-unit">
										<option value="fts">Ft/S</option>
										<option value="ms">M/S</option>
										<option value="kmh">KM/H</option>
										<option value="mih">Mi/H</option>
										<option value="knots">Knots</option>
										<option value="lightspeed">Light Speed</option>
									</select>
								</div>
								<div >
									<input id="speed-to-value" readonly>
								</div>
							</div>
							<button  onclick="convertSpeed()"> Convert</button>
						</div>
					</div>
				</div>
			</div>
			<div>
				<div >
					<div class="unit">
						<h5 > Temperature</h5>
						<div >
							<div>
								<p>From:</p>
								<div class="col-md-6 mb-3">
									<select  id="temperature-from-unit">
										<option value="centigrade">Centigrade</option>
										<option value="fahrenheit">Fahrenheit</option>
										<option value="kelvin">Kelvin</option>
										<option value="rankine">Rankine</option>
									</select>
								</div>
								<div >
									<input  type="number" step="0.01" id="temperature-from-value">
								</div>
							</div>
							<div >
								<p>To:</p>
								<div >
									<select class="form-select" id="temperature-to-unit">
										<option value="centigrade">Centigrade</option>
										<option value="fahrenheit">Fahrenheit</option>
										<option value="kelvin">Kelvin</option>
										<option value="rankine">Rankine</option>
									</select>
								</div>
								<div >
									<input  id="temperature-to-value" readonly>
								</div>
							</div>
							<button  onclick="convertTemperature()"> Convert</button>
						</div>
					</div>
				</div>
				<div >
					<div class="unit">
						<h5 > Digital Storage</h5>
						
							<div >
								<p>From:</p>
								<div >
									<select  id="storage-from-unit">
										<option value="bit">Bit</option>
										<option value="byte">Byte</option>
										<option value="kib">KiB</option>
										<option value="mib">MiB</option>
										<option value="gib">GiB</option>
										<option value="tib">TiB</option>
										<option value="pib">PiB</option>
									</select>
								</div>
								<div >
									<input  type="number" step="0.01" id="storage-from-value">
								</div>
							</div>
							<div>
								<p>To:</p>
								<div >
									<select id="storage-to-unit">
										<option value="bit">Bit</option>
										<option value="byte">Byte</option>
										<option value="kib">KiB</option>
										<option value="mib">MiB</option>
										<option value="gib">GiB</option>
										<option value="tib">TiB</option>
										<option value="pib">PiB</option>
									</select>
								</div>
								<div >
									<input  id="storage-to-value" readonly>
								</div>
							</div>
							<button  onclick="convertStorage()"> Convert</button>
						
					</div>
				</div>
			</div>
			
		<script src="script.js"></script>
		<br>
	</body>
</html>
